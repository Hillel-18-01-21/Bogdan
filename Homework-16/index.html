<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="loginForm.js" defer></script>
  <script src="mainPage.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <form class="login-form" id="loginForm">
      <input type="email" id="email" placeholder="email">
      <input type="password" id="password" autocomplete="off" placeholder="password">
      <div id="errorText"></div>
      <button type="submit" id="submitBtn">Login</button>
    </form>
  </div>

  <script id="usersList-template" type="text/template">
    <li class="user">
        <img src="{{avatar}}" class="user__avatar">
        <div class="user__name">
          <span class="first-name">{{firstName}}</span>
          <span class="second-name">{{secondName}}</span></div>
        <div class="user__email">{{email}}</div>
      </li>
  </script>
  <script id="mainPage-template" type="text/template">
    <div class="mainPage">
      <ul class="usersList"></ul>
      <button class="prev"></button>
      <button class="next"></button>
    </div>
  </script>
</body>

</html>
