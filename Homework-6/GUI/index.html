<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="array-constructor container">
        <label for="inputArray">Enter numbers separated by coma:</label>
        <input type="text" id="inputArray">
        <button id="getNewArray">Enter</button>
    </div>
    <div class="operations container">
        Operations:
        <button id="sort">sort</button>
        <button id="getMultiplesOfThree">Multiples of three</button>
        <button id="getString">String</button>
        <button id="max">Max</button>
        <button id="min">Min</button>
    </div>
    <div class="output container">
        <div class="buttons">
            <button id="otherOperations">Other operations</button>
            <button id="reload">New array</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
